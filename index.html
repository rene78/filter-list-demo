<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dropdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="coinlist_complete.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th> Ticker (Auswahl)xxxxxxxxxxxxxxxxxxxxxxx </th>
        <th> Amount of Token </th>
        <th> Invested Sum </th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="token-row">
        <td>
          <button onclick="showHideDropdown(this); createOptions(this)" class="dropdown-button">
            Select coin...
            <div class="triangle-down"></div>
          </button>
          <div class="dropdown-content">
            <input class="my-input" type="text" placeholder="Search.." onkeyup="filterCoins(this)" autocomplete="off">
            <div class="all-token">
            </div>
          </div>
        </td>
        <td> <input type="number" name="crypto_qty" class="crypto-qty" value=""> </td>
        <td> <input type="number" name="crypto_invested_sum" class="crypto-invested-sum" value=""> </td>
        <td> <input type="string" name="crypto_ticker" class="crypto-ticker" value="" disabled> </td>
        <td> <input type="string" name="crypto_name" class="crypto-name" value="" disabled> </td>
      </tr>

      <tr class="token-row">
        <td>
          <button onclick="showHideDropdown(this); createOptions(this)" class="dropdown-button">
            Select coin...
            <div class="triangle-down"></div>
          </button>
          <div class="dropdown-content">
            <input class="my-input" type="text" placeholder="Search.." onkeyup="filterCoins(this)" autocomplete="off">
            <div class="all-token">
            </div>
          </div>
        </td>
        <td> <input type="number" name="crypto_qty" class="crypto-qty" value=""> </td>
        <td> <input type="number" name="crypto_invested_sum" class="crypto-invested-sum" value=""> </td>
        <td> <input type="string" name="crypto_ticker" class="crypto-ticker" value="" disabled> </td>
        <td> <input type="string" name="crypto_name" class="crypto-name" value="" disabled> </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
